<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 left-half d-none d-md-block">
          <div class="d-flex justify-content-center">
            <h1 class="big-text position-relative">
              <span class="position-absolute quote"
                >&OpenCurlyDoubleQuote;</span
              >
              <span class="position-absolute polygon"></span>
              <span class="position-absolute polygon-orange"></span>
              A fintech supermart for financial institutions
            </h1>
          </div>
        </div>
        <div class="col-md-6">
          <div
            class="d-flex py-5 justify-content-center align-items-center right-half"
          >
            <span
              class="position-absolute polygon-orange polygon-orange--two"
            ></span>
            <span class="position-absolute ellipse"></span>

            <div>
              <img src="images/logo.png" class="logo" alt="logo" />
              <form class="custom-form">
                <h5 class="title">Sign Up</h5>

                <p class="m-0">
                  Already have an account &ndash;
                  <a href="/signup.html" class="link">Sign in now</a>
                </p>

                <div class="form-group">
                  <label for="businessNames">Business names</label>
                  <input
                    type="text"
                    class="form-control"
                    id="businessNames"
                    placeholder="Enter business name"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="businessEmail">Business email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="businessEmail"
                    placeholder="Enter business email"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="phone">Phone number</label>
                  <input
                    type="phone"
                    class="form-control"
                    id="phone"
                    placeholder="Enter phone number"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="phone">How do you currently operate?</label>
                  <select
                    class="form-control"
                    aria-label="Default select example"
                  >
                    <option selected>Select an option</option>
                    <option value="1">CBN Licence</option>
                    <option value="2">State Lender Licence</option>
                    <option value="3">None</option>
                  </select>
                </div>
                <div class="btn-wrapper">
                  <button
                    type="submit"
                    class="btn shadow-lg my-3 btn-primary btn-block"
                  >
                    Sign In
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
